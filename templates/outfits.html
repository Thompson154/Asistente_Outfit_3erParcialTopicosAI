<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Outfits - Outfit Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                        Outfit Assistant
                    </h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Inicio</a>
                    <a href="/upload" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Subir Ropa</a>
                    <a href="/wardrobe" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Mi Guardarropa</a>
                    <a href="/outfits" class="text-indigo-600 px-3 py-2 rounded-md font-medium border-b-2 border-indigo-600">Mis Outfits</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-4xl font-bold text-gray-900">Mis Outfits Guardados</h2>
            <a href="/" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                + Crear Outfit
            </a>
        </div>

        <!-- Outfits Grid -->
        <div id="outfits-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Outfits will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16">
            <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
            </svg>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">No tienes outfits guardados</h3>
            <p class="text-gray-600 mb-6">Genera tu primer outfit desde la página principal</p>
            <a href="/" class="inline-block bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Generar Outfit
            </a>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        async function loadOutfits() {
            showLoading();
            
            try {
                const outfits = await API.getSavedOutfits();
                
                hideLoading();
                
                const grid = document.getElementById('outfits-grid');
                const emptyState = document.getElementById('empty-state');
                
                if (outfits.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                grid.innerHTML = '';
                
                outfits.forEach(outfit => {
                    const card = createOutfitCard(outfit);
                    grid.appendChild(card);
                });
                
            } catch (error) {
                hideLoading();
                showNotification('Error al cargar outfits: ' + error.message, 'error');
            }
        }

        function createOutfitCard(outfit) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md overflow-hidden card-hover';
            
            const itemsHtml = outfit.items
                .map(item => `
                    <div class="flex-shrink-0">
                        <img src="/${item.image_path}" alt="${item.name}" class="w-24 h-24 object-cover rounded-md">
                    </div>
                `).join('');
            
            card.innerHTML = `
                <div class="p-6">
                    <h3 class="font-bold text-xl text-gray-900 mb-2">${outfit.name}</h3>
                    <p class="text-sm text-gray-600 mb-4">
                        <span class="inline-block bg-purple-100 text-purple-800 px-3 py-1 rounded-full">
                            ${outfit.occasion || 'Sin ocasión'}
                        </span>
                    </p>
                    <div class="flex gap-2 overflow-x-auto mb-4 pb-2">
                        ${itemsHtml}
                    </div>
                    <p class="text-xs text-gray-500">
                        ${outfit.items.length} prendas · Creado ${new Date(outfit.created_at).toLocaleDateString()}
                    </p>
                </div>
            `;
            
            return card;
        }

        // Load outfits on page load
        loadOutfits();
    </script>
</body>
</html>
