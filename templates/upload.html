<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Prenda - Outfit Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                        üëî Outfit Assistant
                    </h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Inicio</a>
                    <a href="/upload" class="text-indigo-600 px-3 py-2 rounded-md font-medium border-b-2 border-indigo-600">Subir Ropa</a>
                    <a href="/wardrobe" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Mi Guardarropa</a>
                    <a href="/outfits" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md font-medium">Mis Outfits</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-8 text-center">üì∑ Subir Nueva Prenda</h2>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Upload Zone -->
            <div id="upload-zone" class="upload-zone rounded-lg p-12 text-center cursor-pointer mb-6">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="text-lg font-medium text-gray-700 mb-2">
                    Arrastra una imagen o haz clic para seleccionar
                </p>
                <p class="text-sm text-gray-500">PNG, JPG, JPEG hasta 10MB</p>
                <input type="file" id="file-input" accept="image/*" class="hidden">
            </div>

            <!-- Preview Section -->
            <div id="preview-section" class="hidden">
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Vista Previa</h3>
                    <img id="image-preview" class="image-preview mx-auto shadow-lg" alt="Preview">
                </div>

                <!-- Clothing Info -->
                <form id="clothing-form" class="space-y-6">
                    <input type="hidden" id="image-path" name="image_path">
                    
                    <div>
                        <label for="clothing-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre de la Prenda
                        </label>
                        <input 
                            type="text" 
                            id="clothing-name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                            placeholder="Ej: Camisa azul formal"
                            required
                        >
                    </div>

                    <!-- Suggested Tags -->
                    <div id="tags-section">
                        <h4 class="text-lg font-semibold text-gray-900 mb-3">üè∑Ô∏è Etiquetas Sugeridas</h4>
                        <p class="text-sm text-gray-600 mb-4">Selecciona las etiquetas que describen tu prenda:</p>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                                <div id="type-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Color</label>
                                <div id="color-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
                                <div id="category-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Ocasi√≥n</label>
                                <div id="occasion-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Estilo</label>
                                <div id="style-tags" class="flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button 
                            type="button" 
                            id="cancel-btn" 
                            class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
                        >
                            Cancelar
                        </button>
                        <button 
                            type="submit" 
                            class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition"
                        >
                            üíæ Guardar Prenda
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        let uploadedImagePath = '';
        let selectedTags = {
            type: [],
            color: [],
            category: [],
            occasion: [],
            style: []
        };

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const previewSection = document.getElementById('preview-section');
        const imagePreview = document.getElementById('image-preview');

        // Click to upload
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileUpload(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        });

        async function handleFileUpload(file) {
            showLoading();
            
            try {
                // Preview image
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewSection.classList.remove('hidden');
                    uploadZone.classList.add('hidden');
                };
                reader.readAsDataURL(file);

                // Upload and analyze
                const result = await API.uploadImage(file);
                
                hideLoading();
                
                if (result.success) {
                    uploadedImagePath = result.file_path;
                    document.getElementById('image-path').value = uploadedImagePath;
                    
                    // Display suggested tags
                    displayTags(result.suggested_tags);
                    
                    showNotification('¬°Imagen analizada correctamente!', 'success');
                } else {
                    showNotification('Error al subir imagen', 'error');
                }
            } catch (error) {
                hideLoading();
                showNotification('Error: ' + error.message, 'error');
            }
        }

        function displayTags(tags) {
            console.log('displayTags called with:', tags);
            
            for (const [tagType, values] of Object.entries(tags)) {
                const container = document.getElementById(`${tagType}-tags`);
                if (!container) {
                    console.error(`Container not found for tagType: ${tagType}`);
                    continue;
                }
                container.innerHTML = '';
                
                console.log(`Processing ${tagType}: ${values.length} values`);
                
                if (values.length === 0) {
                    // Show message if no tags
                    const msg = document.createElement('span');
                    msg.className = 'text-sm text-gray-500 italic';
                    msg.textContent = 'Sin etiquetas sugeridas';
                    container.appendChild(msg);
                } else {
                    values.forEach(value => {
                        const button = document.createElement('button');
                        button.type = 'button';
                        button.className = 'tag-button px-4 py-2 border-2 border-gray-300 rounded-full text-sm font-medium hover:border-indigo-500';
                        button.textContent = value;
                        button.onclick = () => toggleTag(button, tagType, value);
                        container.appendChild(button);
                        
                        // Auto-select all suggested tags
                        toggleTag(button, tagType, value);
                    });
                }
            }
            
            console.log('Final selectedTags:', selectedTags);
        }

        function toggleTag(button, tagType, value) {
            button.classList.toggle('selected');
            
            if (button.classList.contains('selected')) {
                if (!selectedTags[tagType].includes(value)) {
                    selectedTags[tagType].push(value);
                }
            } else {
                selectedTags[tagType] = selectedTags[tagType].filter(v => v !== value);
            }
        }

        // Save clothing
        document.getElementById('clothing-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('clothing-name').value;
            
            // Debug: log what we're sending
            console.log('=== SAVING CLOTHING ===');
            console.log('Image Path:', uploadedImagePath);
            console.log('Name:', name);
            console.log('Selected Tags:', selectedTags);
            console.log('Tags JSON:', JSON.stringify(selectedTags));
            
            showLoading();
            
            try {
                const result = await API.saveClothing(uploadedImagePath, name, selectedTags);
                
                hideLoading();
                
                console.log('Save result:', result);
                
                if (result.success) {
                    showNotification('¬°Prenda guardada exitosamente!', 'success');
                    setTimeout(() => {
                        window.location.href = '/wardrobe';
                    }, 1500);
                } else {
                    showNotification('Error al guardar prenda', 'error');
                    console.error('Save failed:', result);
                }
            } catch (error) {
                hideLoading();
                console.error('Error saving clothing:', error);
                showNotification('Error: ' + error.message, 'error');
            }
        });

        // Cancel button
        document.getElementById('cancel-btn').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
